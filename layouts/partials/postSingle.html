<article class="mb-6">
    <header class="py-3 mb-6">
        <h1 class="mb-4 text-2xl font-bold md:text-4xl">
            {{ .Title }}
        </h1>
        <div class="flex flex-row items-center justify-between mt-3 text-sm text-gray-500 fill-current">
            <div>
                <div class="flex flex-row items-center author">
                    <span class="mr-2 icon">
                        <img class="w-8 h-auto rounded-full injectable" src="/images/banner.svg" alt="{{ .Params.Author }}">
                    </span>
                    <div>
                        <p class="mb-1"><span>{{ .Params.Author }}</span></p>
                        <time class="text-xs">{{ .Date.Format "January 2, 2006" }}</time>
                    </div>
                </div>
            </div>

            <div>
                <p class="mb-2 tag">
                    {{ with .Params.Tags }}
                    #{{ index . 0 }}
                    {{ end }}
                </p>
                <p class="inline-flex readingtime">
                    <span class="mr-2 icon">
                        <img class="w-5 h-auto injectable" src="/icons/time.svg" alt="Post's reading time">
                    </span>
                    {{ $readingTime := .ReadingTime }}
                    {{ $readingTime }} min read
                </p>
            </div>
        </div>
    </header>
    <div class="prose prose-sm lg:prose-xl max-w-none">
        {{ .Content }}
    </div>
    <footer>
        {{ partial "tableOfContents.html" .}}
    </footer>
</article>
