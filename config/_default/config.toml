baseURL = "http://localhost:1313"
title = "Nurofsun"

publishDir = "public"
staticDir = "assets"

enableEmoji = true
enableRobotsTXT = true
canonifyURLs = true
pygmentsUseClasses = true

[params]
 featuredImage = "site-featured-image.png" 
 logo = "logo.png"
 author = "Nurahmat"
 github = "https://github.com/nurofsun"
 twitter = "@nurofsun"
 description = "Skillful Web Developer and Creative Graphic Designer"
 copyright = "Nurofsun's Blog"

[menu]
  [[menu.main]]
    identifier = "blog"
    title = "Articles"
    name = "Articles"
    url = "/blog"
  [[menu.main]]
    identifier = "contact"
    title = "Contact"
    name = "Contact"
    url = "/contact"

[permalinks]
   blog = "/:slug/"

[outputs]
  home = ["HTML", "JSON", "RSS"]

[sitemap]
  changefreq = "monthly"
  filename = "sitemap.xml"
  priority = 0.5
